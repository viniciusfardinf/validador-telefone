<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>US Phone Number Validator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2em;
      text-align: center;
    }

    input[type="text"] {
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      width: 250px;
      font-size: 16px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #34495e;
      color: #fff;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2c3e50;
    }

    #results-div {
      margin-top: 30px;
      font-weight: bold;
      font-size: 18px;
      color: #2d3436;
      text-align: center;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <h1>US Phone Number Validator</h1>

  <input type="text" id="user-input" placeholder="Enter a phone number" />
  <div>
    <button id="check-btn">Check</button>
    <button id="clear-btn">Clear</button>
  </div>

  <div id="results-div"></div>

  <script src="script.js"></script>
</body>
</html>
